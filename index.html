<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="crud">
      <div class="heading">
        <h1>cruds</h1>
      </div>
      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input
            type="number"
            placeholder="price"
            id="price"
            onkeyup="totally()"
          />
          <input
            type="number"
            placeholder="taxes"
            id="taxes"
            onkeyup="totally()"
          />
          <input type="number" placeholder="Ads" id="ads" onkeyup="totally()" />
          <input
            type="number"
            placeholder="discount"
            id="discount"
            onkeyup="totally()"
          />
          <small id="total"></small>
        </div>
        <input type="number" placeholder="number of pieces" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button id="submit">Creat</button>
      </div>
      <div class="outputs">
        <input
          type="text"
          placeholder="search ..."
          id="search"
          onkeyup="searchProduct(this.value)"
        />
        <div class="search-type">
          <button onclick="getSearchMood(this.id)" id="searchByTitle">
            Search By Title
          </button>
          <button onclick="getSearchMood(this.id)" id="searchByCategory">
            Search By Category
          </button>
        </div>
        <div id="deleteAllProducts"></div>
        <table>
          <tr>
            <th>ID</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
